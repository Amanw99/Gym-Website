<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS tutorial</title>
	<style>
		/*element selector*/
		/*p{
			color: red;
		}*/
		/*id selector*/
		#para1{
			background-color: limegreen;
		}
		/*class selector*/
		.para2{
			color: yellow;
			background-color: blueviolet;
		}
		.fonts{
			font-family: cursive;
			font-style: italic;
			font-size: 20px;
		}
		h1{
			font-family: monospace;
		}
		.borders{
			height: 100px;
			width: 500px;
			border: 4px solid darkred;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<!-- CSS selctors for styling -->

	<h2>CSS tutorial</h2>
	<p id="para1">This is a CSS tutorial para 1 </p>
	<p class="para2">This is a CSS tutorial para 2 </p>
	<p class="para2">This is a CSS tutorial para 3 </p>
	<p class="para2">This is a CSS tutorial para 4 </p>
	<br>
	<hr>
	<hr>
	<br>

	<!-- fonts in css -->

	<h1>Fonts in css</h1>
	<p class="fonts">This is tutorial for fonts in css</p>
	<br>
	<hr>
	<hr>
	<br>

	<!-- Borders height width and backgrounds  -->

	<h3>Borders and backgrounds</h3>
	<p class="borders">This is a paragraph</p>


</body>
</html>
