<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Navbar making</title>
	<style>
		.navbar{
			background-color: #ef0a24;
			border-radius: 8px;
		}
		.navbar ul {
		      overflow: auto;
		}
		.navbar li{
			font-family:serif;
			float: left;
			list-style: none;
			padding: 18px 14px;
		}
		a{
			font-size: 16px;
			color: white;
			text-decoration: none;

		}
		.search{
			float: right;
			padding:6px 2px;
			border-radius: 29px;
			margin: 11px 28px;;
		}
	</style>
</head>
<body>
	<header>
		<nav class="navbar">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact us</a></li>
		        <input type="text" class="search" placeholder=" Enter to search">
			</ul>
		</nav>
	</header>

</body>
</html>
